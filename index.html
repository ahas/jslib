<!DOCTYPE html>
<head>
    <title>Heat Me !</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <!-- Vue and Vuetify -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="heatme/heatme.js"></script>
</head>
<body style="margin: 0; width: 100vw; height: 100vh">
    <div id="app">
        <v-app>
            <v-tabs v-model="tab">
                <v-tab>Heatme Test</v-tab>
                <v-tab>Plasme Test</v-tab>
                <v-tab-item>
                    <v-card>
                        <v-card-text>
                            <heatme-test></heatme-test>
                        </v-card-text>
                    </v-card>
                </v-tab-item>
                <v-tab-item>
                    <v-card>
                        <v-card-text>
                            <plasme-test></plasme-test>
                        </v-card-text>
                    </v-card>
                </v-tab-item>
            </v-tab>
        </v-app>
    </div>
    <script src="HeatmeTest.js"></script>
    <script src="PlasmeTest.js"></script>
    <script src="main.js"></script>
</body>
